# Docker Compose for The Gathering - Development & Testing
# Usage:
#   docker compose up -d      # Start all services
#   docker compose up -d db   # Start only database
#   docker compose down       # Stop all services
#   docker compose down -v    # Stop and remove volumes (clean slate)

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: the_gathering_db
    environment:
      # DEVELOPMENT ONLY - DO NOT USE IN PRODUCTION
      # For production, use strong passwords from .env file
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: thegathering
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: the_gathering_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  arq_worker:
    build: .
    container_name: the_gathering_arq_worker
    command: arq app.workers.WorkerSettings
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/thegathering
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
      - DEBUG=${DEBUG:-false}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - APP_NAME=${APP_NAME:-The Gathering}
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import redis; r=redis.from_url(\"redis://redis:6379\"); r.ping()'"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
